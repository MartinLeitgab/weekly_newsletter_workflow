name: AI Safety Weekly Digest

on:
  # Run every Monday at 9 AM UTC (adjust as needed)
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run digest generator
      env:
        # Slack configuration
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CHANNEL_NAME }}
        
        # Gmail configuration
        GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
        GMAIL_LABEL: ${{ secrets.GMAIL_LABEL }}
        
        # Anthropic API
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        
        # Email sending configuration
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        
        # Optional: days to look back
        DAYS_BACK: ${{ secrets.DAYS_BACK || 7 }}
      run: |
        python ai_safety_digest.py
    
    - name: Upload digest as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: weekly-digest
        path: /tmp/digest.txt
        retention-days: 90
